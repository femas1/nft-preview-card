<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

    <div class="container">

      <div class="card">
        <div class="card__img">
          <img src="images/image-equilibrium.jpg" alt="card-image-equilibrium">
          <div class="card__img-overlay"><img src="images/icon-view.svg" alt=""></div>
        </div>
        
        <div class="card__text">
          <div class="card__text__heading">  <h1>Equilibrium #3429</h1></div>
          <div class="card__text__main">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card__text__sub"> 
            <div class="text__sub__balance">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum">
              <span class="card__balance">0.041 ETH</span>
            </div>
            <div class="text__sub__time">
              <img src="images/icon-clock.svg" alt="icon-clock">
              <span class="card__time">3 days left</span>
            </div>
          </div>
        </div>
          <div class="text__sub__credit">
            <img src="images/image-avatar.png" alt="">
            <div class="card__credit"> Creation of <span id="text-highlight">Jules Wyvern</span></div>
          </div>
        
      </div>
    </div>
 
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Federico Massara</a>.
  </div>
</body>
</html>
